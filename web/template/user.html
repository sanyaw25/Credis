<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard & Create Attestation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/user_style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="navbar">
            <h1 class="logo">Credis</h1>
            <button onclick="location.href='/logout'" class="cta-btn">Logout</button>
        </div>
    </header>

    <!-- Dashboard Section -->
    <div class="dashboard">
        <section class="profile">
            <h2>User Profile</h2>
            <p>Name: {{.nickname}}</p>
            <p>Email: {{.name}}</p>
        </section>
    </div>

    <!-- Create Attestation Section -->
    <div class="attestation">
        <h1>Upload File</h1>
        
        <form id="attestationForm" enctype="multipart/form-data">
            <label for="file">Upload PDF:</label>
            <input type="file" id="file" name="file" accept="application/pdf" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Form submission script
        document.getElementById("attestationForm").onsubmit = async function (event) {
            event.preventDefault();

            const nickname = "{{.nickname}}"; // Adjust to dynamically insert nickname

            // Upload the file
            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const uploadResponse = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            if (uploadResponse.ok) {
                const data = await uploadResponse.json();
                const fileURL = data.file_url; // Get the uploaded file URL

                alert("Attestation created successfully!");
            } else {
                alert("File upload failed");
            }
        }
    </script>
</body>
</html>
